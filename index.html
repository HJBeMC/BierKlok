<!DOCTYPE html>
<html>
    <head>
        <title>BierKlok</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="icon" href="./logotransparantcrop.png">
    </head>

    <body>
        <div class="top">
            <div class="innertop">
                <img src="./logotransparantcrop.png" alt="" style="height: 100px;">
            </div>
            <div class="innertop">
                <h1>BierKlok</h1>
            </div>
            <div class="innertop">
                <p></p>
            </div>
        </div>
        
        <div class="kopje">
            <button class="button button1">Start</button>
            <button class="button button2">Stop</button>
            <button class="button button3">Reset</button>
        </div>
        <div class="main">
            <div class="maindeel">
                <div class="innermaindeel">
                    <h2>Spelers</h2>
                    <p>Wie zitten er in de gimma</p>
                </div>
            </div>
            <div class="maindeel">
                <div class="innermaindeel">
                    <h2>Leaderboard</h2>
                    <p>Wie is de beste in de gimma</p>
                </div>
            </div>
        </div>
    </body>
</html>
